---
# tasks file for mysql
- name: install mysql
  package:
    name: "{{ mysql_packages }}"
    state: "{{ mysql_package_state }}"
  register: mysql_install_mysql
  until: mysql_install_mysql is succeeded
  retries: 3

- name: configure mysql
  ini_file:
    dest: /etc/mysql/mariadb.conf.d/50-server.cnf
    section: mysqld
    option: bind-address
    value: "{{ mysql_bind_address }}"
  notify:
    - restart mysql server

- name: run mysql setup
  command: /etc/init.d/mariadb setup
  args:
    creates: /var/lib/mysql/mysql
  when:
    - ansible_distribution == "Alpine"
    - ansible_virtualization_type != "docker" or mysql_ignore_docker

- name: run mysql_install_db
  command: mysql_install_db --basedir=/usr --datadir=/var/lib/mysql
  args:
    creates: /var/lib/mysql/mysql
  when:
    - ansible_distribution == "Archlinux"

- name: start and enable mysql
  service:
    name: "{{ mysql_service }}"
    state: started
    enabled: yes
  when:
    - ansible_virtualization_type != "docker" or mysql_ignore_docker

- name: create databases
  mysql_db:
    name: "{{ item.name }}"
    state: present
    encoding: "{{ item.encoding | default(omit) }}"
    collation: "{{ item.collation | default(omit) }}"
  with_items:
    - "{{ mysql_databases }}"
  when:
    - mysql_databases is defined
    - ansible_virtualization_type != "docker" or mysql_ignore_docker

- name: create users
  mysql_user:
    name: "{{ item.name }}"
    state: present
    password: "{{ item.password | default(omit) }}"
    priv: "{{ item.priv | default(omit) }}"
    host: "{{ item.host | default(omit) }}"
  with_items:
    - "{{ mysql_users }}"
  when:
    - mysql_users is defined
    - ansible_virtualization_type != "docker" or mysql_ignore_docker

- name: flush handlers
  meta: flush_handlers
